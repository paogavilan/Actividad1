        <div class="container"> 

            <h1> Personajes de Rick and Morty </h1>
<!--Inicia formulario-->
            <div>
                <form method="POST">
                    <div class="section-flex">
                        <div class="element-flex">
                            <div class="label">
                                <label for="type"> Tipo de mensaje</label>
                            </div>
                            <select id="type" name="type" >
                                <option value=""> Selecciona una opción </option>
                                <option value="Cotización"> Cotización </option>
                                <option value="Saludo"> Saludo </option>
                                <option value="Queja"> Queja </option>
                                
                            </select>
                        </div>
                        <div class="element-flex">
                            <div class="label">
                                <label for="name"> Nombres </label>
                            </div>
                            <input type="text" id="name" name="Nombres" placeholder="Ingrese nombre completo" >
                        </div>

                        <div class="element-flex">
                            <div class="label">
                                <label for="E-mail"> Correo electrónico </label>
                            </div>
                            <input type="text" id="E-mail" name="E-mail" placeholder="micorreo@correo.com">
                        </div>

                        <div class="element-flex">
                            <div class="label">
                                <label for="celular"> Celular </label>
                            </div>
                            <input type="number" id="celular" name="celular" placeholder="Ingrese su número celular">
                        </div>

                        <div class="element-flex">
                            <div class="label">
                                <label for="comment"> Comentario </label>
                            </div>
                            <textarea id="comment" name="comment"  placeholder="Ingrese su comentario" ></textarea>
                                                        
                        </div>

                        <div class="element-flex">
                            <div><label for="Genero">Genero</label>
                            </div>
                            <input type="checkbox" id="checkbox1" value="Femenino">Femenino
                            <input type="checkbox" id="checkbox2" value="Masculino">Masculino
                        </div>

                        <div class="element-flex">
                            <div><label for="Lenguajes de programación"> Lenguajes de programación que conoce</label></div>
                            <input type="checkbox" id="checkbox1" value="Html">Html
                            <input type="checkbox" id="checkbox2" value="CSS">CSS
                            <input type="checkbox" id="checkbox3" value="JavaScript">JAVA
                        </div>

                        <div class="element-flex">
                            <div><label for="Lenguajes de programación"> Lenguajes de programación que conoce</label></div>
                            <input type="radio" id="radio1" value="Html">Html
                            <input type="radio" id="radio2" value="CSS">CSS
                            <input type="radio" id="radio3" value="JavaScript">JAVA
                        </div>

                        <div class="btn-div">
                            <button type="submit" onclick="validacioncampos()">Enviar datos </button>
                        </div>
                    </div>
